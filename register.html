<!DOCTYPE html>
<html>
<head>
<title>Register</title>
</head>
<body>
  <form action="register" method="post">
  {% csrf_token %}
  Enter First name: <input type="text" name="first_name" placeholder="First Name" required><br>
  Enter Last name:<input type="text" name="last_name" placeholder="Last Name" required><br>
  Enter Email id:<input type="email" name="email" placeholder="Email" required><br>
  Enter User-name:<input type="text" name="username" placeholder="Username" required><br>
  Enter password:<input type="password" name="password1" placeholder="Password" required><br>
  Confirm password:<input type="password" name="password2" placeholder="Confirm Password" required><br>
  <input type="submit">
  </form>
  <div>
    {% for message in messages%}
    <h3>{{message}}</h3>
    {% endfor %}
    </div>





</body>
</html>
